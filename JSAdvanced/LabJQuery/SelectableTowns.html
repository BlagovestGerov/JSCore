<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <!--<script src="../../jquery-3.1.1.min.js"></script>-->
    <script src="countriesTable.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>

<script>
    function attachEvents() {

        $('#items').on('click','li', function(){
            let li = $(this);
            if(li.attr('data-selected')){
                li.removeAttr('data-selected');
                li.css('background','');
            } else {
                li.attr('data-selected','true');
                li.css('background','#DDD');
            }
        });
        $('#showTownsButton').on('click',function(){
            let selList = $('#items li[data-selected=true]');
            let towns = selList.toArray().map(li=>li.textContent);
            console.log(towns);
            $('#selectedTowns').text(`Selected towns: ${towns.join(', ')}`);
        });
    }
</script>

<script>$(attachEvents())</script>


</body>
</html>
